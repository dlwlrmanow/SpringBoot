<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>test02Date.html</title>
</head>
<body>
<!--<div th:text="${date1}">date1</div>-->
<!--<div th:text="${date2}">date2</div>-->

<!-- #date: 객체의 날짜 포맷형식 설정하기 -->
<div th:text="${#dates.format(date1, 'yyyy-MM-dd HH:mm:ss')}">date1</div>
YEAR: <span th:text="${#dates.year(date1)}"></span>
MONTH: <span th:text="${#dates.month(date1)}"></span>
DAY: <span th:text="${#dates.day(date1)}"></span>
</br>
<!-- #temporals: 자바8버전의 date지원 -->
<div th:text="${#temporals.format(date2, 'yyyy-MM-dd HH:mm:ss')}">date2</div>
YEAR: <span th:text="${#temporals.year(date2)}"></span>
MONTH: <span th:text="${#temporals.month(date2)}"></span>
DAY: <span th:text="${#temporals.day(date2)}"></span>

<div th:with="text='Hello World'">
  [[${text}]]<br>
  <span th:text="${#strings.substring(text, 6, 11)}"></span>
  <span th:text="${#strings.length(text)}"></span>
  <span th:text="${#strings.replace(text, 'Hello', '안녕')}"></span>
</div>
</body>
</html>
