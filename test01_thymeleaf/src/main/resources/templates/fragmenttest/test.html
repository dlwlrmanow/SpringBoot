<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>fragmenttest/test.html</title>
</head>
<body>
<div th:fragment="part1" style="background-color: cornflowerblue;">
  <h1>Hello World!!</h1>
</div>
<div th:fragment="part2">
  <h1>아리랑 아리랑 아라리요</h1>
</div>
<!--th:fragment="hello(msg)" -> 괄호안에 msg 파라미터-->
<div th:fragment="hello(msg)" style="background-color: lightgoldenrodyellow;">
    <h1>[[${msg}]]</h1>
</div>

<div th:fragment="showFrag(content)">
    <h1>파라미터로 전달받은 프래그먼트 삽입하기</h1>
    <div th:insert="${content}"></div>
</div>
</body>
</html>
